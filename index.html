<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
	<link rel="icon" href="./src/images/logo.svg" type="image/png" sizes="32x32">
	<title>Fylo Landing Page</title>
	<link rel="stylesheet" href="./dist/main.css">

<body class="max-w-screen-2xl 2xl:mx-auto text-center md:text-left">
	<header class="min-h-screen px-8 pt-10 md:px-20 md:pt-16">
		<navbar class="flex justify-between items-center mb-28">
			<div>
				<img src="./src/images/logo.svg" alt="Fylo Logo" class="w-28 md:w-full">
			</div>
			<div>
				<ul class="flex flex-row gap-2 font-raleWay text-primaryDarkBlue md:text-lg md:gap-16">
					<li><a href="#">Features</a></li>
					<li><a href="#">Team</a></li>
					<li><a href="#">Sign In</a></li>
				</ul>
			</div>
		</navbar>
		<!-- Hero Section -->
		<section class="flex flex-col gap-10">
			<div>
				<img src="./src/images/illustration-1.svg" alt="Fylo Landing Page Illustration">
			</div>
			<div>
				<h1 class="text-2xl text-primaryDarkBlue font-bold mb-10">
					All your files in one secure location, accessible anywhere.
				</h1>
				<p class="text-sm text-primaryDarkBlue mb-10 px-3">
					Fylo stores your most important files in one secure location. Access them whenever you need, share and collaborate with friends, family, and co-workers.
				</p>
				<!-- TODO: Form input field and button -->
				<form class="flex flex-col gap-5 px-3">
					<div>
						<input type="email" name="email" id="email" placeholder="Enter your email..." class="peer block w-full font-raleWay px-7 py-4 border border-primaryDarkBlue rounded-md text-sm focus:outline-none focus:border-primaryDarkBlue focus:ring-primaryDarkBlue focus:ring-1 invalid:border-pink-500">
						<!-- <input type="email" name="email" id="email" class="px-3 py-2 border border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1 invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500 disabled:shadow-none" placeholder="Enter your email..." wfd-id="id2"> -->
						<!-- <p class="mt-2 text-sm text-left text-pink-600">Please check your email</p> -->
					</div>
					<button type="submit" class="block w-full bg-accentBrightBlue text-white font-bold py-3 rounded-md border-none mb-20">Get Started</button>
				</form>
			</div>
		</section>
	</header>

</html>
